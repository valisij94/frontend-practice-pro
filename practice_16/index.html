<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_16</title>

    <!-- Подключаем стили -->
    <!-- нормализация (сброс стилей браузера по умолчанию, см. github.com/necolas/normalize.css) -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- "Общие" стили -->
    <link rel="stylesheet" href="./styles/common.css" />
    <!-- Стили, которые будем писать -->

</head>

<body>
    <div class="container">
        <h1>Практическое занятие №16</h1>
        <div class="card">
            <h3>Тема занятия</h3>
            <p>Работа с ООП</p>
        </div>

        <div class="card">
            <h3>План занятия</h3>
            <ul class="plan-list">
                <li class="plan-item">Основы ООП</li>
                <li class="plan-item">Работа с классами</li>
            </ul>
        </div>

        <div class="product-form">
            <input id="productName" class="input" placeholder="Name" />
            <input id="productCategory" class="input" placeholder="Category" />
            <input id="productPrice" class="input" placeholder="Price" />
            <input id="productDescription" class="input" placeholder="Description" />
            <button id="addProductBtn" class="button">Create product</button>
        </div>
        <div id="productsContainer" class="products-container"></div>

    </div>
    <script src="./js/main.js"></script>
